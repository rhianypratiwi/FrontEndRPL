<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€” SETRUM</title>

  <!-- ðŸ”— Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- ðŸ”— Hubungkan ke file CSS eksternal -->
  <link rel="stylesheet" href="../CSS/home.css">
</head>
<body>

  <aside class="sidebar">
    <div class="brand">SETRUM</div>
    <nav class="menu">
      <a href="#" class="active"><i class="fa fa-home"></i><span>Beranda</span></a>
      <a href="MataKuliah.html"><i class="fa fa-book"></i><span>Kelas</span></a>
      <a href="Profile.html"><i class="fa fa-user"></i><span>Profil</span></a>
      <a href="#" id="logoutBtn"><i class="fa fa-sign-out-alt"></i><span>Keluar</span></a>
    </nav>
  </aside>

  <main class="content">
    <div class="header">
      <h2></h2>
      <div class="profile-section">
        <div class="profile-text">
          <h1 id="greetName">Hai, pengguna!</h1>
          <p id="todayDate"></p>
        </div>
        <div class="profile" id="profileContainer">
          <img id="profilePhoto" alt="profil">
        </div>
      </div>
    </div>

    <h2>Mata Kuliah</h2>
    <div class="card" id="matkul1">
      <div><strong>Jaringan Komputer</strong><br><small>Yasir Arafat</small></div>
      <span>TI-11</span>
    </div>
    <div class="card" id="matkul2">
      <div><strong>Rekayasa Perangkat Lunak</strong><br><small>Yusril Eka Mahendra</small></div>
      <span>TI-4</span>
    </div>
    <div class="card" id="matkul3">
      <div><strong>Pemrograman Web</strong><br><small>Ferry Faisal</small></div>
      <span>TI-12</span>
    </div>

    <h2>Tugas</h2>
    <div class="card" id="task1"><div><strong>PBL Kelompok</strong></div><span>Sept 25</span></div>
    <div class="card light" id="task2"><div><strong>Project RPL</strong></div><span>Sept 30</span></div>
    <div class="card" id="task3"><div><strong>Project Pemrograman</strong></div><span>Okt 9</span></div>
  </main>

  <div class="logout-popup" id="logoutPopup">
    <h3>Logout</h3>
    <p>Are you sure?</p>
    <button class="yes" id="yesLogout">Yes</button>
    <button class="cancel" id="cancelLogout">Cancel</button>
  </div>

  <script>
  const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
  if (!loggedInUser || !loggedInUser.name) window.location.href = 'form_login.html';

  const username = loggedInUser.username || loggedInUser.name || "guest";
  const profileKey = `profileData_${username}`;
  const imageKey = `profileImage_${username}`;
  const greetName = document.getElementById('greetName');
  const profilePhoto = document.getElementById('profilePhoto');
  const profileContainer = document.getElementById('profileContainer');

  const profileData = JSON.parse(localStorage.getItem(profileKey));
  greetName.textContent = profileData && profileData.nama 
    ? `Hai, ${profileData.nama}!`
    : `Hai, ${loggedInUser.name}!`;

  const savedImage = localStorage.getItem(imageKey);
  if (savedImage) {
    profilePhoto.src = savedImage;
    profilePhoto.style.display = "block";
  } else {
    profilePhoto.style.display = "none";
    profileContainer.style.background = "#fff";
  }

  profileContainer.addEventListener('click', () => window.location.href = 'Profile.html');

  const today = new Date();
  const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
  document.getElementById('todayDate').textContent = today.toLocaleDateString('id-ID', options);

  // Navigasi ke halaman lain
  document.getElementById('matkul1').onclick = () => {
    localStorage.setItem('selectedCourse', 'Jaringan Komputer');
    window.location.href = 'postingan.html';
  };
  document.getElementById('matkul2').onclick = () => {
    localStorage.setItem('selectedCourse', 'Rekayasa Perangkat Lunak');
    window.location.href = 'postingan.html';
  };
  document.getElementById('matkul3').onclick = () => {
    localStorage.setItem('selectedCourse', 'Pemrograman Web');
    window.location.href = 'postingan.html';
  };

  document.getElementById('task1').onclick = () => {
    localStorage.setItem('selectedTask', 'PBL Kelompok');
    window.location.href = 'submit.html';
  };
  document.getElementById('task2').onclick = () => {
    localStorage.setItem('selectedTask', 'Project RPL');
    window.location.href = 'submit.html';
  };
  document.getElementById('task3').onclick = () => {
    localStorage.setItem('selectedTask', 'Project Pemrograman');
    window.location.href = 'submit.html';
  };

  // Logout
  const logoutBtn = document.getElementById('logoutBtn');
  const logoutPopup = document.getElementById('logoutPopup');
  const yesLogout = document.getElementById('yesLogout');
  const cancelLogout = document.getElementById('cancelLogout');

  logoutBtn.onclick = () => logoutPopup.style.display = 'block';
  cancelLogout.onclick = () => logoutPopup.style.display = 'none';
  yesLogout.onclick = () => {
    localStorage.removeItem('loggedInUser');
    logoutPopup.style.display = 'none';
    window.location.href = 'form_login.html';
  };
  </script>
</body>
</html>
