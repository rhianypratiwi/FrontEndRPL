<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil — SETRUM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --red: #c8102e;
      --hover-red: #a10d25;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      display: flex;
      min-height: 100vh;
      background: #fff;
    }

    /* === SIDEBAR === */
    .sidebar {
      width: 240px;
      background: var(--red);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      border-radius: 0 10px 10px 0;
    }

    .brand {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .menu {
      display: flex;
      flex-direction: column;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .menu a:hover,
    .menu a.active {
      background: var(--hover-red);
    }

    .menu i {
      width: 20px;
      text-align: center;
      font-size: 18px;
    }

    /* === CONTENT === */
    .content {
      flex: 1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .profile-container {
      text-align: center;
    }

    .profile-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }

    .profile-container h3 {
      margin: 10px 0 4px 0;
      font-size: 20px;
    }

    .profile-container p {
      color: #555;
      margin: 0 0 20px 0;
      font-size: 14px;
    }

    label {
      font-weight: 500;
      display: block;
      text-align: left;
      margin-top: 10px;
      margin-bottom: 6px;
    }

    input {
      width: 300px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 8px 20px;
      border: 1px solid #000;
      background: transparent;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #000;
      color: #fff;
    }

    .error {
      color: red;
      font-size: 13px;
      text-align: left;
      width: 300px;
      margin-top: 4px;
    }

    /* === LOGOUT POPUP === */
    .logout-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--red);
      color: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -45%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .logout-popup h3 {
      margin-bottom: 10px;
    }

    .logout-popup button {
      background: #fff;
      border: none;
      padding: 8px 20px;
      margin: 5px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .logout-popup button.yes {
      color: var(--red);
    }

    .logout-popup button.cancel {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
    }

    .logout-popup button.cancel:hover {
      background: #fff;
      color: var(--red);
    }
  </style>
</head>
<body>

  <!-- === SIDEBAR === -->
  <aside class="sidebar">
    <div class="brand">SETRUM</div>
    <nav class="menu">
      <a href="home.html"><i class="fa fa-home"></i> Beranda</a>
      <a href="MataKuliah.html"><i class="fa fa-book"></i> Kelas</a>
      <a href="#" class="active"><i class="fa fa-user"></i> Profil</a>
      <a href="#" id="logoutBtn"><i class="fa fa-sign-out-alt"></i> Keluar</a>
    </nav>
  </aside>

  <!-- === KONTEN PROFIL === -->
  <main class="content">
    <div class="profile-container">
      <img id="profileImage" src="https://i.pravatar.cc/100" alt="Profile" />
      <h3 id="profileName">Lia Ali</h3>
      <p>Mahasiswa | Teknik Informatika</p>

      <div style="margin-top: 20px;">
        <label for="nim">NIM</label>
        <input type="text" id="nim" readonly />
        <div id="nimError" class="error"></div>

        <label for="kelas">Kelas</label>
        <input type="text" id="kelas" readonly />
        <div id="kelasError" class="error"></div>

        <button id="editBtn">Edit</button>
      </div>
    </div>
  </main>

  <!-- === POPUP KONFIRMASI LOGOUT === -->
  <div class="logout-popup" id="logoutPopup">
    <h3>Logout</h3>
    <p>Apakah kamu yakin ingin keluar?</p>
    <button class="yes" id="yesLogout">Ya</button>
    <button class="cancel" id="cancelLogout">Batal</button>
  </div>

  <script>
    // === Cek login ===
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!loggedInUser || (!loggedInUser.name && !loggedInUser.username)) {
      window.location.href = "form_login.html";
    }

    const username = loggedInUser.username || loggedInUser.name || "guest";
    const profileKey = `profileData_${username}`;
    const imageKey = `profileImage_${username}`;

    const profileData = JSON.parse(localStorage.getItem(profileKey));
    const savedImage = localStorage.getItem(imageKey);

    const nameEl = document.getElementById("profileName");
    const imageEl = document.getElementById("profileImage");
    const nimInput = document.getElementById("nim");
    const kelasInput = document.getElementById("kelas");
    const nimError = document.getElementById("nimError");
    const kelasError = document.getElementById("kelasError");

    // === Tampilkan Data ===
    if (profileData) {
      nameEl.textContent = profileData.nama || loggedInUser.name || "Pengguna";
      nimInput.value = profileData.nim || "";
      kelasInput.value = profileData.kelas || "";

      // ✅ Tambahan: tampilkan prodi juga di bawah nama
      const roleEl = nameEl.nextElementSibling;
      if (roleEl) {
        roleEl.textContent = profileData.prodi
          ? `Mahasiswa | ${profileData.prodi}`
          : "Mahasiswa | Teknik Informatika";
      }
    } else {
      nameEl.textContent = loggedInUser.name || "Pengguna";
    }

    imageEl.src = savedImage || "https://i.pravatar.cc/100";
    nimError.textContent = nimInput.value ? "" : "NIM belum diisi!";
    kelasError.textContent = kelasInput.value ? "" : "Kelas belum diisi!";

    // === Tombol Edit ===
    document.getElementById("editBtn").addEventListener("click", () => {
      window.location.href = "edit_Profile.html";
    });

    // === Logout Popup ===
    const logoutBtn = document.getElementById("logoutBtn");
    const logoutPopup = document.getElementById("logoutPopup");
    const yesLogout = document.getElementById("yesLogout");
    const cancelLogout = document.getElementById("cancelLogout");

    logoutBtn.addEventListener("click", () => {
      logoutPopup.style.display = "block";
    });

    cancelLogout.addEventListener("click", () => {
      logoutPopup.style.display = "none";
    });

    yesLogout.addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      logoutPopup.style.display = "none";
      window.location.href = "form_login.html";
    });
  </script>
</body>
</html>
