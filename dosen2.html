<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f5f5f5;
    }

    
    .sidebar {
      width: 220px;
      background: #c8102e;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    .sidebar h2 {
      margin-bottom: 40px;
      font-size: 20px;
    }

    .menu {
      list-style: none;
    }

    .menu li {
      margin: 20px 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .menu li:hover {
      opacity: 0.8;
    }

    .menu li span {
      margin-left: 10px;
    }

    
    .main-content {
      flex: 1;
      background: #fff;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h3 {
      font-size: 22px;
    }

    .header small {
      color: #555;
    }

    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .announce {
      margin-bottom: 20px;
    }

    .announce input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    
    .post {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-left: 3px solid #c8102e;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
    }

    .post-header {
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background: #ddd;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-info h4 {
      margin: 0;
      font-size: 16px;
    }

    .post-info small {
      color: gray;
    }

    .post .options {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .post .options button {
      background: #c8102e;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .post .options button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  
  <div class="sidebar">
    <h2>Nama Web</h2>
    <ul class="menu">
      <li>üè† <span>Home</span></li>
      <li>üë§ <span>Users</span></li>
      <li>üîî <span>Notifikasi</span></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <div>
        <h3>Jaringan Komputer</h3>
        <small>07.00 - 18.00</small>
      </div>
      <div class="profile-img">
        <img src="https://via.placeholder.com/40" alt="Profile">
      </div>
    </div>

    
    <div class="announce">
      <input type="text" placeholder="Umumkan sesuatu">
    </div>

    
    <div class="post">
      <div class="post-header">
        <div class="avatar"></div>
        <div class="post-info">
          <h4>Yasir Arafat</h4>
          <small>Sep 13</small>
        </div>
      </div>
      <div class="options">
        <button>Delete</button>
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <div class="avatar"></div>
        <div class="post-info">
          <h4>Yasir Arafat</h4>
          <small>Sep 13</small>
        </div>
      </div>
      <div class="options">
        <button>Delete</button>
      </div>
    </div>

  </div>

</body>
</html>
