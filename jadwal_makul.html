<!DOCTYPE html>
<html lang="id">
<head>

    <title>Jadwal Lengkap</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background: #c8102e;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            padding-top: 20px;
            border-radius: 0 20px 20px 0;
        }

        .sidebar h2 {
            margin-left: 15px;
            font-size: 20px;
            display: inline-block;
            vertical-align: middle;
        }

        .menu-icon {
            font-size: 25px;
            margin: 0 10px;
            cursor: pointer;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        
        .sidebar ul a {
            text-decoration: none;
            color: inherit;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .sidebar ul li:hover {
            background: #a30d25;
            border-radius: 10px;
        }

        .sidebar ul li i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .content {
            margin-left: 240px;
            padding: 20px;
            background: #fff;
            min-height: 100vh;
            border-radius: 20px 0 0 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .profile-container {
            position: relative;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
            width: 150px;
        }

        .profile-dropdown a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }

        .profile-dropdown a:hover {
            background-color: #f1f1f1;
        }

        .profile-dropdown a i {
            margin-right: 10px;
        }

        h2 {
            margin-top: 30px;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }
        
        .day-schedule {
            margin-bottom: 30px;
        }

        .day-schedule h3 {
            background-color: #c8102e;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .schedule-table th {
            background-color: #f0f0f0;
            color: #333;
        }

        .schedule-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .schedule-table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>

        <ul>

                    <a href="#"><i class="fas fa-bell"></i> Notifikasi</a>

            </div>
        </div>

        <h2 id="class-title"></h2>
        <div id="schedule-container">

        function displayClassSchedule() {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedClass = urlParams.get('kelas');
            
            const scheduleContainer = document.getElementById('schedule-container');
            const classTitle = document.getElementById('class-title');
            
            if (selectedClass && classSchedules[selectedClass]) {
                const scheduleData = classSchedules[selectedClass];
                classTitle.innerText = `Jadwal Kelas ${selectedClass}`;

                for (const day in scheduleData) {
                    const dayData = scheduleData[day];
                    
                    const daySection = document.createElement('div');
                    daySection.classList.add('day-schedule');
                    daySection.innerHTML = `<h3>${day}</h3>`;

                    const table = document.createElement('table');
                    table.classList.add('schedule-table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Mata Kuliah</th>
                                <th>Dosen</th>
                                <th>Waktu</th>
                                <th>Ruang</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    `;
                    
                    const tableBody = table.querySelector('tbody');
                    dayData.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.matkul}</td>
                            <td>${item.dosen}</td>
                            <td>${item.waktu}</td>
                            <td>${item.ruang}</td>
                        `;
                        tableBody.appendChild(row);
                    });

                    daySection.appendChild(table);
                    scheduleContainer.appendChild(daySection);
                }
            } else {
                classTitle.innerText = "Kelas tidak ditemukan atau belum dipilih.";
            }
        }

        window.onload = displayClassSchedule;
    </script>
