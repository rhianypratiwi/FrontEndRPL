<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifikasi OTP</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .otp-container {
      text-align: center;
      width: 350px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 6px;
    }

    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 25px;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 25px;
    }

    .otp-inputs input {
      width: 38px;
      height: 38px;
      text-align: center;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      background: #fff;
    }

    .otp-inputs input:focus {
      border-color: #c8102e;
      box-shadow: 0 0 3px rgba(200,16,46,0.5);
    }

    .form-group {
      text-align: left;
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      color: #333;
      margin-bottom: 3px;
    }

    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
      box-sizing: border-box;
      background: #fff;
    }

    input[type="password"]:focus {
      border-color: #c8102e;
      box-shadow: 0 0 3px rgba(200,16,46,0.4);
    }

    .error {
      border-color: red !important;
    }

    .error-text {
      color: red;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    button {
      background: #c8102e;
      color: #fff;
      border: none;
      padding: 10px 0;
      width: 100%;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #a10d25;
    }
  </style>
</head>
<body>

  <div class="otp-container">
    <h1>Change Password</h1>
    <p>Kode verifikasi untuk ganti password Anda</p>
    <p style="font-weight:600;">Masukkan kode OTP</p>

    <form id="otpForm">
      <div class="otp-inputs">
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
      </div>

      <div class="form-group">
        <label for="newPassword">New password</label>
        <input type="password" id="newPassword">
        <div id="error-new" class="error-text">Password harus diisi</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword">
        <div id="error-confirm" class="error-text">Password harus diisi</div>
      </div>

      <button type="submit">Change Password</button>
    </form>
  </div>

  <script>
    const inputs = document.querySelectorAll('.otp-inputs input');
    const form = document.getElementById('otpForm');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const errorNew = document.getElementById('error-new');
    const errorConfirm = document.getElementById('error-confirm');

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      let valid = true;
      [newPassword, confirmPassword].forEach(input => input.classList.remove('error'));
      [errorNew, errorConfirm].forEach(err => err.style.display = 'none');

      if (newPassword.value.trim() === "") {
        newPassword.classList.add('error');
        errorNew.style.display = 'block';
        valid = false;
      }

      if (confirmPassword.value.trim() === "") {
        confirmPassword.classList.add('error');
        errorConfirm.style.display = 'block';
        valid = false;
      }

      if (valid && newPassword.value !== confirmPassword.value) {
        confirmPassword.classList.add('error');
        errorConfirm.textContent = "Password tidak sama";
        errorConfirm.style.display = 'block';
        valid = false;
      }

      if (valid) {
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const currentEmail = localStorage.getItem("currentEmail");

        if (!currentEmail) {
          alert("Email tidak ditemukan! Kembali ke halaman lupa password.");
          window.location.href = "forgot.html";
          return;
        }

        const index = users.findIndex(u => u.email === currentEmail);

        if (index !== -1) {
          users[index].password = newPassword.value;
          localStorage.setItem("users", JSON.stringify(users));
          localStorage.removeItem("currentEmail");
          alert("Password berhasil diubah! Silakan login kembali.");
          window.location.href = "form_login.html";
        } else {
          alert("User tidak ditemukan!");
        }
      }
    });
  </script>
</body>
</html>
