<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Login</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      border: 2px solid #ccc;
      width: 100%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    h1 { font-size: 26px; font-weight: bold; color: #000; margin-bottom: 5px; }
    p { color: #333; font-size: 14px; margin-bottom: 25px; }
    label { display: block; text-align: left; font-size: 14px; color: #000; margin-bottom: 5px; }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
      text-align: left;
      display: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover { background: darkred; }

    .link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
    .link:hover { text-decoration: underline; }

    @media (max-width: 600px) {
      body { padding: 10px; align-items: flex-start; }
      .login-container {
        width: 100%;
        max-width: none;
        margin-top: 60px;
        padding: 25px 20px;
      }
      h1 { font-size: 22px; }
      p, label, input, button, .link { font-size: 14px; }
      button { padding: 12px; }
    }

    @media (max-width: 380px) {
      .login-container { margin-top: 40px; padding: 20px 15px; }
      h1 { font-size: 20px; }
      p { font-size: 13px; }
      button { font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>LOGIN</h1>
    <p>Masukkan email dan password Anda</p>

    <form id="loginForm" method="post" novalidate>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required />
      <div id="emailError" class="error">Email harus diisi!</div>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />
      <div id="passwordError" class="error">Password harus diisi!</div>

      <div id="loginError" class="error">Email atau password salah!</div>

      <button type="submit">Login</button>
    </form>

    <a href="forgot.html" class="link">Lupa Password?</a>
    <a href="register.html" class="link">Belum punya akun? Daftar</a>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const loginError = document.getElementById("loginError");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      let valid = true;
      emailError.style.display = "none";
      passwordError.style.display = "none";
      loginError.style.display = "none";

      if (emailInput.value.trim() === "") {
        emailError.style.display = "block";
        valid = false;
      }
      if (passwordInput.value.trim() === "") {
        passwordError.style.display = "block";
        valid = false;
      }
      if (!valid) return;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const foundUser = users.find(
        (u) => u.email === emailInput.value && u.password === passwordInput.value
      );

      if (foundUser) {
        localStorage.setItem("loggedInUser", JSON.stringify(foundUser));
        localStorage.setItem("isLoggedIn", "true");

        // ðŸ”¹ Redirect berdasarkan role (case-insensitive)
        if (foundUser.role && foundUser.role.toLowerCase() === "dosen") {
          window.location.href = "home_dosen.html";
        } else {
          // cek apakah profil mahasiswa lengkap
          const username = foundUser.username || foundUser.name || foundUser.email;
          const profileKey = `profileData_${username}`;
          const profileData = JSON.parse(localStorage.getItem(profileKey));

          if (profileData && profileData.nama && profileData.nim && profileData.kelas && profileData.prodi) {
            window.location.href = "home.html";
          } else {
            window.location.href = "Profile.html";
          }
        }
      } else {
        loginError.style.display = "block";
      }
    });
  </script>

</body>
</html>
