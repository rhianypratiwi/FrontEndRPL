<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      border: 2px solid #ccc;
      width: 320px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      color: #000;
      margin-bottom: 5px;
    }

    p {
      color: #333;
      font-size: 14px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #000;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #e63946;
      box-shadow: 0 0 3px rgba(230, 57, 70, 0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }

    .link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>LOGIN</h1>
    <p>Masukkan email dan password Anda</p>

    <form id="loginForm" novalidate>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Login</button>
    </form>

    <a href="forgot_password.html" class="link">Lupa Password?</a>
    <a href="register.html" class="link">Belum punya akun? Daftar</a>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // cegah reload

      // Simulasi login berhasil
      window.location.href = "home.html"; // pindah ke halaman utama
    });
  </script>

</body>
</html>
