<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }
    .login-card h1 {
      margin-bottom: 5px;
      font-size: 24px;
      color: #b71c1c;
    }
    .login-card p {
      margin: 0 0 20px;
      color: #666;
      font-size: 14px;
    }
    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      background: #e63946;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    .login-card button:hover {
      background: #c62828;
    }
    .login-card .link {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: #e63946;
      text-decoration: none;
    }
    .register {
      margin-top: 20px;
      font-size: 14px;
    }
    .register a {
      color: #e63946;
      text-decoration: none;
      font-weight: bold;
    }
    .error {
      color: red;
      font-size: 12px;
      text-align: left;
      margin-top: -5px;
      margin-bottom: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>Selamat Datang!</h1>
    <p>Masukkan email dan password Anda</p>
    
    <form id="loginForm" novalidate>
      <input type="email" id="email" placeholder="Email" required>
      <div class="error" id="emailError">Masukkan email yang valid</div>
      <input type="password" id="password" placeholder="Password" required minlength="6">
      <div class="error" id="passwordError">Password minimal 6 karakter</div>
      <button type="submit">Masuk</button>
    </form>

    <a href="lupa_pass.html" class="link">Lupa Password?</a>

    <div class="register">
      Tidak punya akun? <a href="register.html">Daftar Sekarang</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      let valid = true;

      if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        emailError.style.display = 'block';
        valid = false;
      } else {
        emailError.style.display = 'none';
      }

      if (password.value.length < 6) {
        passwordError.style.display = 'block';
        valid = false;
      } else {
        passwordError.style.display = 'none';
      }

      if (valid) {
        alert('Login berhasil! (Simulasi Front-End)');
        form.reset();
      }
    });
  </script>

</body>
</html>
