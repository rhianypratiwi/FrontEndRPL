<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .container {
      width: 400px;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 5px;
      padding: 40px 30px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 14px;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }

    .forgot {
      display: block;
      text-align: center;
      font-size: 14px;
      color: #b80000;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      background-color: #b80000;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      margin-top: 5px;
    }

    .btn:hover {
      background-color: #990000;
    }

    .link {
      margin-top: 20px;
      font-size: 14px;
    }

    .link a {
      color: #b80000;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WELCOME, BRO!</h1>
    <p class="subtitle">Masukkan email dan password Anda</p>

    <form action="check_login.php" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <a href="#" class="forgot">Forgot Password?</a>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="link">
      Don't have an account? <a href="register.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
