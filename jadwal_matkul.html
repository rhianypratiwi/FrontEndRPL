<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Kelas â€” SETRUM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --red: #c8102e;
      --hover-red: #a10d25;
      --gray-bg: #d9d9d9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background: #fff;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: var(--red);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      border-radius: 0 10px 10px 0;
    }

    .brand {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
    }

    .menu {
      display: flex;
      flex-direction: column;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .menu a:hover,
    .menu a.active {
      background: var(--hover-red);
    }

    .menu i {
      width: 20px;
      text-align: center;
      font-size: 18px;
    }

    /* CONTENT */
    .content {
      flex: 1;
      padding: 30px 50px;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-bottom: 20px;
    }

    .greeting {
      text-align: right;
    }

    .greeting h1 {
      font-size: 22px;
      margin-bottom: 4px;
    }

    .greeting p {
      font-size: 13px;
      color: #555;
    }

    .profile {
      margin-top: 10px;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #eee;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .profile img:hover {
      transform: scale(1.05);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .content {
        padding: 20px;
      }
      .header {
        align-items: flex-start;
      }
      .greeting {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">SETRUM</div>
    <nav class="menu">
      <a href="home.html"><i class="fa fa-home"></i> Beranda</a>
      <a href="Profile.html"><i class="fa fa-user"></i> Profil</a>
      <a href="kelas.html"><i class="fa fa-book"></i> Kelas</a>
      <a href="logout.html"><i class="fa fa-sign-out-alt"></i> Keluar</a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <div class="header">
      <div class="greeting">
        <h1 id="greetName">Hai, pengguna!</h1>
        <p id="todayDate"></p>
      </div>
      <div class="profile">
        <img src="https://i.pravatar.cc/100" alt="profil" id="profilePhoto">
      </div>
    </div>

    <h2>Jadwal Kelas</h2>
    <p class="subtitle">Jadwal lengkap untuk kelas Anda</p>

    <!-- Tambahkan konten jadwal di sini jika diperlukan -->
  </main>

  <script>
    // Ambil data user dari localStorage
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!loggedInUser || !loggedInUser.name) {
      window.location.href = 'form_login.html';
    }

    const username = loggedInUser.username || loggedInUser.name || "guest";
    const profileKey = `profileData_${username}`;
    const imageKey = `profileImage_${username}`;

    const greetName = document.getElementById('greetName');
    const profilePhoto = document.getElementById('profilePhoto');

    // Nama pengguna
    const profileData = JSON.parse(localStorage.getItem(profileKey));
    if (profileData && profileData.nama) {
      greetName.textContent = `Hai, ${profileData.nama}!`;
    } else {
      greetName.textContent = `Hai, ${loggedInUser.name}!`;
    }

    // Foto profil
    const savedImage = localStorage.getItem(imageKey);
    profilePhoto.src = savedImage || "https://i.pravatar.cc/100";

    // Klik menuju profil
    profilePhoto.addEventListener('click', () => {
      window.location.href = 'Profile.html';
    });

    // Tanggal hari ini
    const today = new Date();
    const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
    document.getElementById('todayDate').textContent = today.toLocaleDateString('id-ID', options);
  </script>

</body>
</html>
