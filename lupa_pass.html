<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            border: 3px solid #000;
            padding: 60px 80px;
            box-sizing: border-box;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        p {
            font-size: 13px;
            color: #000;
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="email"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 2px;
            font-size: 14px;
        }

        button {
            background-color: #b70000;
            color: white;
            border: none;
            padding: 8px 30px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8b0000;
        }

        .back-link {
            display: block;
            margin-top: 12px;
            font-size: 13px;
            color: #b70000;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LUPA PASSWORD</h1>
        <p>Masukkan email Anda untuk menerima OTP reset password</p>
        
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="contoh@email.com" required>

            <button type="submit">Kirim Link Reset</button>
        </form>

        <a href="login.html" class="back-link">Kembali ke Login</a>
    </div>

</body>
</html>
