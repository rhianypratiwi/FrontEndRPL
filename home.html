<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€” SETRUM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --red: #c8102e;
      --hover-red: #a10d25;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      background: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* === SIDEBAR === */
    .sidebar {
      width: 240px;
      background: var(--red);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      border-radius: 0 10px 10px 0;
      transition: all 0.3s ease;
    }

    .brand {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .menu {
      display: flex;
      flex-direction: column;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .menu a:hover,
    .menu a.active {
      background: var(--hover-red);
    }

    .menu i {
      width: 20px;
      text-align: center;
      font-size: 18px;
    }

    /* === CONTENT === */
    .content {
      flex: 1;
      padding: 30px;
      transition: all 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile-text {
      text-align: right;
    }

    .profile-text h1 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .profile-text p {
      color: #555;
      font-size: 13px;
    }

    .profile {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #eee;
      background: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .profile:hover {
      transform: scale(1.05);
    }

    .profile img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: none; /* disembunyikan kalau kosong */
    }

    h2 {
      margin-top: 26px;
      margin-bottom: 8px;
      font-size: 18px;
    }

    .card {
      background: var(--red);
      color: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .card.light {
      background: #f28a8a;
      color: #000;
    }

    /* === LOGOUT POPUP === */
    .logout-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--red);
      color: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -45%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .logout-popup h3 {
      margin-bottom: 10px;
    }

    .logout-popup button {
      background: #fff;
      border: none;
      padding: 8px 20px;
      margin: 5px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .logout-popup button.yes {
      color: var(--red);
    }

    .logout-popup button.cancel {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
    }

    .logout-popup button.cancel:hover {
      background: #fff;
      color: var(--red);
    }

    /* === RESPONSIVE === */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-radius: 0;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
      }

      .brand {
        font-size: 18px;
        margin-bottom: 0;
      }

      .menu {
        flex-direction: row;
        gap: 10px;
      }

      .menu a {
        padding: 8px 10px;
        font-size: 14px;
      }

      .content {
        padding: 20px;
      }

      .profile-section {
        justify-content: flex-end;
        width: 100%;
      }

      .profile-text h1 {
        font-size: 16px;
      }
    }

    @media (max-width: 600px) {
      .menu a span {
        display: none;
      }

      .menu a i {
        font-size: 20px;
      }

      .card {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }

      .profile-section {
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
      }

      .profile {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="brand">SETRUM</div>
    <nav class="menu">
      <a href="#" class="active"><i class="fa fa-home"></i> Beranda</a>
      <a href="profile.html"><i class="fa fa-user"></i> Profil</a>
      <a href="MataKuliah.html"><i class="fa fa-book"></i> Kelas</a>
      <a href="#" id="logoutBtn"><i class="fa fa-sign-out-alt"></i> Keluar</a>
     
    </nav>
  </aside>

  <main class="content">
    <div class="header">
      <h2></h2>
      <div class="profile-section">
        <div class="profile-text">
          <h1 id="greetName">Hai, pengguna!</h1>
          <p id="todayDate"></p>
        </div>
        <div class="profile" id="profileContainer">
          <img id="profilePhoto" alt="profil">
        </div>
      </div>
    </div>

    <h2>Mata Kuliah</h2>
    <div class="card" id="matkul1">
      <div><strong>Jaringan Komputer</strong><br><small>Yasir Arafat</small></div>
      <span>TI-11</span>
    </div>
    <div class="card" id="matkul2">
      <div><strong>Rekayasa Perangkat Lunak</strong><br><small>Yusril Eka Mahandra</small></div>
      <span>TI-4</span>
    </div>
    <div class="card" id="matkul3">
      <div><strong>Pemrograman Web</strong><br><small>Ferry Faisal</small></div>
      <span>TI-12</span>
    </div>

    <h2>Tugas</h2>
    <div class="card" id="task1"><div><strong>PBL Kelompok</strong></div><span>Sept 25</span></div>
    <div class="card light" id="task2"><div><strong>Project RPL</strong></div><span>Sept 30</span></div>
    <div class="card" id="task3"><div><strong>Project Pemrograman</strong></div><span>Okt 9</span></div>
  </main>

  <div class="logout-popup" id="logoutPopup">
    <h3>Logout</h3>
    <p>Are you sure?</p>
    <button class="yes" id="yesLogout">Yes</button>
    <button class="cancel" id="cancelLogout">Cancel</button>
  </div>

  <script>
  const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
  if (!loggedInUser || !loggedInUser.name) window.location.href = 'form_login.html';

  const username = loggedInUser.username || loggedInUser.name || "guest";
  const profileKey = `profileData_${username}`;
  const imageKey = `profileImage_${username}`;
  const greetName = document.getElementById('greetName');
  const profilePhoto = document.getElementById('profilePhoto');
  const profileContainer = document.getElementById('profileContainer');

  const profileData = JSON.parse(localStorage.getItem(profileKey));
  greetName.textContent = profileData && profileData.nama 
    ? `Hai, ${profileData.nama}!`
    : `Hai, ${loggedInUser.name}!`;

  const savedImage = localStorage.getItem(imageKey);
  if (savedImage) {
    profilePhoto.src = savedImage;
    profilePhoto.style.display = "block";
  } else {
    profilePhoto.style.display = "none"; // sembunyikan gambar
    profileContainer.style.background = "#fff"; // bulat putih
  }

  profileContainer.addEventListener('click', () => window.location.href = 'Profile.html');

  const today = new Date();
  const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
  document.getElementById('todayDate').textContent = today.toLocaleDateString('id-ID', options);

  // Navigasi ke halaman lain
  document.getElementById('matkul1').onclick = () => {
    localStorage.setItem('selectedCourse', 'Jaringan Komputer');
    window.location.href = 'postingan.html';
  };
  document.getElementById('matkul2').onclick = () => {
    localStorage.setItem('selectedCourse', 'Rekayasa Perangkat Lunak');
    window.location.href = 'postingan.html';
  };
  document.getElementById('matkul3').onclick = () => {
    localStorage.setItem('selectedCourse', 'Pemrograman Web');
    window.location.href = 'postingan.html';
  };

  document.getElementById('task1').onclick = () => {
    localStorage.setItem('selectedTask', 'PBL Kelompok');
    window.location.href = 'submit.html';
  };
  document.getElementById('task2').onclick = () => {
    localStorage.setItem('selectedTask', 'Project RPL');
    window.location.href = 'submit.html';
  };
  document.getElementById('task3').onclick = () => {
    localStorage.setItem('selectedTask', 'Project Pemrograman');
    window.location.href = 'submit.html';
  };

  // Logout
  const logoutBtn = document.getElementById('logoutBtn');
  const logoutPopup = document.getElementById('logoutPopup');
  const yesLogout = document.getElementById('yesLogout');
  const cancelLogout = document.getElementById('cancelLogout');

  logoutBtn.onclick = () => logoutPopup.style.display = 'block';
  cancelLogout.onclick = () => logoutPopup.style.display = 'none';
  yesLogout.onclick = () => {
    localStorage.removeItem('loggedInUser');
    logoutPopup.style.display = 'none';
    window.location.href = 'form_login.html';
  };
  </script>
</body>
</html>
