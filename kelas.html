<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Kelas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background: #c8102e;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            padding-top: 20px;
            border-radius: 0 20px 20px 0;
        }

        .sidebar h2 {
            margin-left: 15px;
            font-size: 20px;
            display: inline-block;
            vertical-align: middle;
        }

        .menu-icon {
            font-size: 25px;
            margin: 0 10px;
            cursor: pointer;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        
        .sidebar ul a {
            text-decoration: none;
            color: inherit;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .sidebar ul li:hover {
            background: #a30d25;
            border-radius: 10px;
        }

        .sidebar ul li i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .content {
            margin-left: 240px;
            padding: 20px;
            background: #fff;
            min-height: 100vh;
            border-radius: 20px 0 0 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .profile-container {
            position: relative;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
            width: 150px;
        }

        .profile-dropdown a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }

        .profile-dropdown a:hover {
            background-color: #f1f1f1;
        }

        .profile-dropdown a i {
            margin-right: 10px;
        }

        h2 {
            margin-top: 30px;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }
        
        .card-list {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .class-card {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-decoration: none;
            color: #333;
            text-align: center;
        }

        .class-card:hover {
            transform: translateY(-5px);
            background-color: #e0e0e0;
        }

        .class-card h3 {
            margin: 0;
            font-size: 1.5em;
        }
    </style>
    
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="sidebar">
        <span class="menu-icon">&#9776;</span>
        <h2>Nama Web</h2>
        <ul>
            <a href="homesaya.html"><li><i class="fas fa-home"></i> Home</li></a>
            <a href="kelas.html"><li><i class="fas fa-book"></i> Kelas</li></a>
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <div>
                <h1>Pilih Kelas Anda</h1>
                <p>Klik kelas Anda untuk melihat jadwal.</p>
            </div>
            <div class="profile-container">
                <div class="profile">
                    <img src="https://i.pravatar.cc/100" alt="profile" onclick="toggleDropdown()">
                </div>
                <div class="profile-dropdown" id="profileDropdown">
                    <a href="#"><i class="fas fa-user"></i> Profil</a>
                    <a href="#"><i class="fas fa-bell"></i> Notifikasi</a>
                    <a href="#"><i class="fas fa-sign-out-alt"></i> Keluar</a>
                </div>
            </div>
        </div>

        <div class="card-list">
            <a href="jadwal_makul.html?kelas=A" class="class-card">
                <h3>Kelas A</h3>
            </a>
            <a href="jadwal_makul.html?kelas=B" class="class-card">
                <h3>Kelas B</h3>
            </a>
            <a href="jadwal_makul.html?kelas=C" class="class-card">
                <h3>Kelas C</h3>
            </a>
            <a href="jadwal_makul.html?kelas=D" class="class-card">
                <h3>Kelas D</h3>
            </a>
            <a href="jadwal_makul.html?kelas=E" class="class-card">
                <h3>Kelas E</h3>
            </a>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            document.getElementById("profileDropdown").style.display = (document.getElementById("profileDropdown").style.display === 'block') ? 'none' : 'block';
        }
        window.onclick = function(event) {
            if (!event.target.matches('.profile img')) {
                var dropdowns = document.getElementsByClassName("profile-dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }
    </script>
</body>
</html>
