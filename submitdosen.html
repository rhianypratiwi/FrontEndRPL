<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      background-color: #111;
      color: #000;
    }

    /* Sidebar */
    .sidebar {
      background-color: #c8102e;
      color: #fff;
      width: 230px;
      min-height: 100vh;
      border-top-right-radius: 10px;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      transition: 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #fff;
      color: #c8102e;
    }

    .sidebar i {
      margin-right: 10px;
      font-size: 18px;
    }

    /* Main content */
    .main {
      flex: 1;
      background-color: #fff;
      border-top-left-radius: 15px;
      padding: 30px 40px;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 25px;
    }

    .topbar .greeting {
      text-align: right;
      margin-right: 10px;
    }

    .topbar .greeting h3 {
      font-weight: 600;
    }

    .topbar .greeting p {
      font-size: 13px;
      color: #666;
    }

    .topbar img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Content */
    .content {
      background-color: #fff;
    }

    .content h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .deadline {
      display: flex;
      align-items: center;
      color: red;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .deadline i {
      margin-right: 6px;
    }

    .points {
      color: #999;
      font-size: 13px;
      margin-left: 26px;
      margin-bottom: 15px;
    }

    .desc {
      font-size: 15px;
      font-weight: 400;
      color: #000;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .comment-box {
      width: 100%;
      border-top: 1px solid #ddd;
      padding-top: 15px;
      display: flex;
      align-items: center;
    }

    .comment-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 14px;
      color: #333;
      padding: 10px;
    }

    .comment-box i {
      font-size: 20px;
      color: #ccc;
      margin-left: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .comment-box i:hover {
      color: #c8102e;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>SETRUM</h2>
    <a href="homeDosen.html"><i class="fa-solid fa-house"></i>Beranda</a>
    <a href="ProfileDosen.html"><i class="fa-solid fa-user"></i>Profil</a>
    <a href="kelasdosen.html" class="active"><i class="fa-solid fa-book-open"></i>Kelas</a>
    <a href="#"><i class="fa-solid fa-right-from-bracket"></i>Keluar</a>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="greeting">
        <h3>Selamat mengajar, lia!</h3>
        <p>Kamis, 18 september 2025</p>
      </div>
      <img src="https://i.pinimg.com/564x/2b/4e/4b/2b4e4b60a9c68c8b7b73c52b0c33b861.jpg" alt="Profil">
    </div>

    <div class="content">
      <h2 id="judulTugas">PBL Kelompok</h2>
      <div class="deadline">
        <i class="fa-solid fa-calendar-days"></i>
        <span id="deadlineTugas">Deadline 25 sept 2025, 23.59</span>
      </div>
      <div class="points">100 point</div>
      <div class="desc" id="deskripsiTugas">
        Presentasi : rancangan gedung (gambar), jumlah user, sejarah gedung (termasuk berapa jumlah lantai, berapa ruangan, nama ruangan)
      </div>

      <div class="comment-box">
        <input type="text" placeholder="Add private comment..." />
        <i class="fa-solid fa-paper-plane"></i>
      </div>
    </div>
  </div>

  <script>
    // Ambil data tugas dari localStorage (jika ada)
    const tugas = JSON.parse(localStorage.getItem("tugasDosenTerbaru"));
    if (tugas) {
      document.getElementById("judulTugas").textContent = tugas.judul || "Tanpa Judul";
      document.getElementById("deadlineTugas").textContent = tugas.deadline
        ? `Deadline ${tugas.deadline}`
        : "Deadline belum diatur";
      document.querySelector(".points").textContent = `${tugas.poin || 0} point`;
      document.getElementById("deskripsiTugas").textContent = tugas.deskripsi || "";
    }
  </script>
</body>
</html>
