<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Postingan — SETRUM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --red: #c8102e;
      --hover-red: #a10d25;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      background: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* === SIDEBAR === */
    .sidebar {
      width: 240px;
      background: var(--red);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      border-radius: 0 10px 10px 0;
    }

    .brand {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
    }

    .menu {
      display: flex;
      flex-direction: column;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .menu a:hover,
    .menu a.active {
      background: var(--hover-red);
    }

    .menu i {
      width: 20px;
      text-align: center;
      font-size: 18px;
    }

    /* === CONTENT === */
    .content {
      flex: 1;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile-text {
      text-align: right;
    }

    .profile-text h1 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .profile-text p {
      color: #555;
      font-size: 13px;
    }

    /* ✅ foto profil bulat putih */
    .profile img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #eee;
      background: #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .profile img:hover {
      transform: scale(1.05);
    }

    .page-title {
      margin-top: 26px;
      font-size: 22px;
      font-weight: 700;
    }

    .breadcrumb {
      font-size: 13px;
      color: #777;
      margin-bottom: 20px;
      text-align: right;
    }

    .breadcrumb span {
      color: #000;
      font-weight: 500;
    }

    .post-card {
      border: 1.5px solid #f1b1b1;
      border-radius: 8px;
      padding: 14px 18px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: transform 0.2s ease;
    }

    .post-card:hover {
      transform: translateY(-3px);
    }

    .post-avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: #fff; /* ✅ full putih */
      border: 2px solid #f1b1b1;
      flex-shrink: 0;
    }

    .post-info {
      display: flex;
      flex-direction: column;
    }

    .post-info strong {
      font-size: 15px;
      color: #000;
    }

    .post-info small {
      font-size: 13px;
      color: #777;
      margin-top: 3px;
    }

    /* === LOGOUT POPUP === */
    .logout-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--red);
      color: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -45%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .logout-popup button {
      background: #fff;
      border: none;
      padding: 8px 20px;
      margin: 5px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .logout-popup button.yes {
      color: var(--red);
    }

    .logout-popup button.cancel {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
    }

    .logout-popup button.cancel:hover {
      background: #fff;
      color: var(--red);
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-radius: 0;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
      }
      .menu {
        flex-direction: row;
        gap: 10px;
      }
      .menu a {
        padding: 8px 10px;
        font-size: 14px;
      }
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="brand">SETRUM</div>
    <nav class="menu">
      <a href="home.html"><i class="fa fa-home"></i><span>Beranda</span></a>
      <a href="MataKuliah.html" class="active"><i class="fa fa-book"></i><span>Kelas</span></a>
      <a href="Profile.html"><i class="fa fa-user"></i><span>Profil</span></a>
      <a href="#" id="logoutBtn"><i class="fa fa-sign-out-alt"></i><span>Keluar</span></a>
    </nav>
  </aside>

  <main class="content">
    <div class="header">
      <h2 id="courseTitle">Jaringan Komputer</h2>
      <div class="profile-section">
        <div class="profile-text">
          <h1 id="greetName">Hai, pengguna!</h1>
          <p id="todayDate"></p>
        </div>
        <div class="profile">
          <img id="profilePhoto" alt="Foto Profil">
        </div>
      </div>
    </div>

    <p class="breadcrumb">Kelas &gt; Mata Kuliah &gt; <span>Postingan</span></p>

    <div style="margin-top: 20px;">
      <div class="post-card">
        <div class="post-avatar"></div>
        <div class="post-info">
          <strong>Yasir Arafat</strong>
          <small>Okt 3</small>
        </div>
      </div>

      <div class="post-card">
        <div class="post-avatar"></div>
        <div class="post-info">
          <strong>Yasir Arafat</strong>
          <small>Sep 13</small>
        </div>
      </div>

      <div class="post-card">
        <div class="post-avatar"></div>
        <div class="post-info">
          <strong>Yasir Arafat</strong>
          <small>Sep 7</small>
        </div>
      </div>
    </div>
  </main>

  <div class="logout-popup" id="logoutPopup">
    <h3>Logout</h3>
    <p>Apakah Anda yakin ingin keluar?</p>
    <button class="yes" id="yesLogout">Ya</button>
    <button class="cancel" id="cancelLogout">Batal</button>
  </div>

  <script>
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!loggedInUser || !loggedInUser.name) {
      window.location.href = 'form_login.html';
    }

    const username = loggedInUser.username || loggedInUser.name || "guest";
    const profileKey = `profileData_${username}`;
    const imageKey = `profileImage_${username}`;

    const greetName = document.getElementById('greetName');
    const profilePhoto = document.getElementById('profilePhoto');
    const courseTitle = document.getElementById('courseTitle');

    const selectedCourse = localStorage.getItem('selectedCourse');
    if (selectedCourse) courseTitle.textContent = selectedCourse;

    const profileData = JSON.parse(localStorage.getItem(profileKey)) || {};
    greetName.textContent = profileData.nama ? `Hai, ${profileData.nama}!` : `Hai, ${loggedInUser.name}!`;

    const savedImage = localStorage.getItem(imageKey);
    if (savedImage) {
      profilePhoto.src = savedImage;
    } else {
      profilePhoto.removeAttribute('src');
      profilePhoto.removeAttribute('alt'); // ✅ hilangkan teks
      profilePhoto.style.background = "#fff";
      profilePhoto.style.border = "2px solid #eee";
    }

    profilePhoto.addEventListener('click', () => window.location.href = 'Profile.html');

    const today = new Date();
    const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
    document.getElementById('todayDate').textContent = today.toLocaleDateString('id-ID', options);

    const logoutBtn = document.getElementById('logoutBtn');
    const logoutPopup = document.getElementById('logoutPopup');
    const yesLogout = document.getElementById('yesLogout');
    const cancelLogout = document.getElementById('cancelLogout');

    logoutBtn.onclick = () => logoutPopup.style.display = 'block';
    cancelLogout.onclick = () => logoutPopup.style.display = 'none';
    yesLogout.onclick = () => {
      localStorage.removeItem('loggedInUser');
      logoutPopup.style.display = 'none';
      window.location.href = 'form_login.html';
    };
  </script>
</body>
</html>
