<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Tugas — SETRUM</title>

  <!-- Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --red: #c8102e;
      --hover-red: #a10d25;
      --gray: #f9f9f9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: white;
      color: #111;
    }

    /* === SIDEBAR === */
    .sidebar {
      width: 240px;
      background: var(--red);
      color: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 0 10px 10px 0;
      padding: 25px 0;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .menu a {
      display: flex;
      align-items: center;
      padding: 14px 24px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .menu a i {
      margin-right: 14px;
      width: 20px;
      text-align: center;
      font-size: 18px;
    }

    .menu a:hover,
    .menu a.active {
      background: var(--hover-red);
    }

    .menu a.logout {
      margin-top: auto;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 20px;
    }

    /* === CONTENT === */
    .content {
      flex: 1;
      padding: 30px 40px;
      background: #fff;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile-text h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .profile-text p {
      color: #555;
      font-size: 13px;
    }

    .profile img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #eee;
    }

    .breadcrumb {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .form-container {
      background: var(--gray);
      border-radius: 12px;
      padding: 25px 30px;
      max-width: 720px;
    }

    .form-container h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-top: 8px;
      font-size: 15px;
      background: #fff;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    .file-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 15px;
    }

    .btn-lampiran {
      background: #fff;
      border: 1px solid #111;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-lampiran:hover {
      background: #f2f2f2;
    }

    .poin-box {
      border: 1px solid #111;
      border-radius: 25px;
      padding: 6px 16px;
      font-size: 14px;
      background: #fff;
    }

    .deadline-link {
      display: inline-block;
      color: var(--red);
      margin-top: 10px;
      text-decoration: none;
      font-weight: 500;
    }

    .deadline-link:hover {
      text-decoration: underline;
    }

    .button-row {
      margin-top: 25px;
      display: flex;
      gap: 15px;
    }

    .btn-posting {
      background: green;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-batal {
      background: red;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-weight: 600;
      cursor: pointer;
    }

    /* === RESPONSIVE === */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        flex-direction: row;
        width: 100%;
        justify-content: space-around;
        align-items: center;
        border-radius: 0;
      }
      .menu {
        display: flex;
        flex-direction: row;
        gap: 10px;
      }
      .menu a {
        padding: 10px;
      }
      .content {
        padding: 20px;
      }
    }

    @media (max-width: 600px) {
      .menu a span {
        display: none;
      }
      .menu a i {
        font-size: 20px;
      }
      .profile img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>SETRUM</h2>
    <nav class="menu">
      <a href="homedosen.html"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
      <a href="kelasdosen.html" class="active"><i class="fa-solid fa-book"></i><span>Kelas</span></a>
      <a href="jadwal.html"><i class="fa-solid fa-calendar-days"></i><span>Jadwal</span></a>
      <a href="#" class="logout"><i class="fa-solid fa-right-from-bracket"></i><span>Keluar</span></a>
    </nav>
  </aside>

  <!-- KONTEN -->
  <main class="content">
    <div class="header">
      <div class="profile">
        <div class="profile-text">
          <h1>Selamat mengajar, Lia!</h1>
          <p id="todayDate"></p>
        </div>
        <img src="https://i.pravatar.cc/100" alt="profil">
      </div>
    </div>

    <div class="breadcrumb">
      Kelas &gt; Daftar Kelas &gt; <strong>Buat Tugas</strong>
    </div>

    <section class="form-container">
      <h2>Buat Tugas</h2>

      <label>Tambahkan Judul (wajib)</label>
      <input type="text" placeholder="">

      <label>Deskripsi</label>
      <textarea></textarea>

      <div class="file-row">
        <button class="btn-lampiran"><i class="fa-solid fa-paperclip"></i> Tambahkan Lampiran</button>
        <div class="poin-box">100 Poin ✖</div>
      </div>

      <a href="#" class="deadline-link"><i class="fa-regular fa-calendar"></i> Tambah Deadline</a>

      <div class="button-row">
        <button class="btn-posting">Posting</button>
        <button class="btn-batal">Batal</button>
      </div>
    </section>
  </main>

  <script>
    // tampilkan tanggal hari ini
    const date = new Date();
    const opts = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
    document.getElementById('todayDate').textContent = date.toLocaleDateString('id-ID', opts);
  </script>
</body>
</html>
