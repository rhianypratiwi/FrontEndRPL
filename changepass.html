<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .change-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      border: 2px solid #ccc;
      width: 340px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      color: #000;
      margin-bottom: 15px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #000;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    input:focus {
      outline: none;
      border-color: #e63946;
      box-shadow: 0 0 3px rgba(230, 57, 70, 0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: darkred;
    }

    .error {
      color: red;
      font-size: 12px;
      text-align: left;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="change-container">
    <h1>UBAH PASSWORD</h1>
    <form id="changeForm" novalidate>

      <label for="password">Password Baru</label>
      <input type="password" id="password" placeholder="Password baru" required minlength="6">
      <div class="error" id="passwordError">Password minimal 6 karakter</div>

      <label for="confirmPassword">Konfirmasi Password</label>
      <input type="password" id="confirmPassword" placeholder="Konfirmasi password" required>
      <div class="error" id="confirmError">Password tidak cocok</div>

      <button type="submit">Simpan Perubahan</button>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');
    const confirmError = document.getElementById('confirmError');
    const form = document.getElementById('changeForm');

    const currentEmail = localStorage.getItem('currentEmail');
    const users = JSON.parse(localStorage.getItem('users')) || [];

    const foundUser = users.find(u => u.email === currentEmail);

    if (!foundUser) {
      alert("Akun tidak ditemukan, silakan login ulang.");
      window.location.href = "form_login.html";
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;
      passwordError.style.display = 'none';
      confirmError.style.display = 'none';

      if (passwordInput.value.length < 6) {
        passwordError.style.display = 'block';
        valid = false;
      }

      if (confirmPasswordInput.value !== passwordInput.value || confirmPasswordInput.value === "") {
        confirmError.style.display = 'block';
        valid = false;
      }

      if (!valid) return;

      const updatedUsers = users.map(user => {
        if (user.email === currentEmail) {
          return { ...user, password: passwordInput.value };
        }
        return user;
      });

      localStorage.setItem('users', JSON.stringify(updatedUsers));
      alert("Password berhasil diubah!");
      localStorage.removeItem('currentEmail');
      window.location.href = "form_login.html";
    });
  </script>
</body>
</html>
