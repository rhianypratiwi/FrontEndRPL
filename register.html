<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0e0e0; /* latar abu-abu muda */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px 25px;
      width: 350px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid #ccc;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #000;
    }

    p.subtext {
      color: #444;
      margin-bottom: 20px;
      font-size: 14px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 4px;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #1565c0;
      box-shadow: 0 0 3px rgba(21, 101, 192, 0.4);
    }

    button {
      width: 100%;
      background: red;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 20px;
      margin-top: 18px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    button:hover {
      background: darkred;
    }

    .bottom-text {
      margin-top: 15px;
      font-size: 13px;
      color: #000;
      text-align: center;
    }

    .bottom-text a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>WELCOME, BRO!</h1>
    <p class="subtext">Silakan Buat Akun Terlebih Dahulu</p>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name">

      <label for="email">Email</label>
      <input type="email" id="email">

      <label for="password">Password</label>
      <input type="password" id="password">

      <label for="confirm">Confirm password</label>
      <input type="password" id="confirm">

      <button type="submit">Register</button>
    </form>

    <div class="bottom-text">
      Already have an account? <a href="form_login.html">Sign in</a>
    </div>
  </div>

</body>
</html>
