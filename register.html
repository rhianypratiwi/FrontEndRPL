<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 30px 25px;
      text-align: center;
      width: 320px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #000;
    }

    p.subtext {
      color: #333;
      font-size: 14px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #222;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    .error {
      color: red;
      font-size: 12px;
      text-align: left;
      margin-bottom: 10px;
      display: block;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 20px;
      background: red;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }

    .bottom-text {
      margin-top: 15px;
      font-size: 13px;
      color: #000;
    }

    .bottom-text a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>WELCOME, BRO!</h1>
    <p class="subtext">Silakan Buat Akun Terlebih Dahulu</p>

    <form onsubmit="return registerUser(event)">
      <label for="name">Name</label>
      <input type="text" id="name">
      <span class="error" id="errorName"></span>

      <label for="email">Email</label>
      <input type="email" id="email">
      <span class="error" id="errorEmail"></span>

      <label for="password">Password</label>
      <input type="password" id="password">
      <span class="error" id="errorPassword"></span>

      <label for="confirm">Confirm password</label>
      <input type="password" id="confirm">
      <span class="error" id="errorConfirm"></span>

      <button type="submit">Register</button>

      <div class="bottom-text">
        Already have an account? <a href="form_login.html">Sign in</a>
      </div>
    </form>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      const errorName = document.getElementById("errorName");
      const errorEmail = document.getElementById("errorEmail");
      const errorPassword = document.getElementById("errorPassword");
      const errorConfirm = document.getElementById("errorConfirm");

      // Reset error messages
      errorName.textContent = "";
      errorEmail.textContent = "";
      errorPassword.textContent = "";
      errorConfirm.textContent = "";

      let isValid = true;

      if (!name) {
        errorName.textContent = "Nama harus diisi";
        isValid = false;
      }

      if (!email) {
        errorEmail.textContent = "Email harus diisi";
        isValid = false;
      }

      if (!password) {
        errorPassword.textContent = "Password harus diisi";
        isValid = false;
      }

      if (!confirm) {
        errorConfirm.textContent = "Konfirmasi password harus diisi";
        isValid = false;
      } else if (password && confirm && password !== confirm) {
        errorConfirm.textContent = "Password dan konfirmasi tidak cocok";
        isValid = false;
      }

      if (!isValid) return false;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const existingUser = users.find(u => u.email === email);
      if (existingUser) {
        alert("Email sudah terdaftar! Silakan login.");
        window.location.href = "form_login.html";
        return false;
      }

      const newUser = { name, email, password };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registrasi berhasil! Silakan login.");
      window.location.href = "form_login.html";
      return false;
    }
  </script>

</body>
</html>
