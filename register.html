<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d9d9d9; /* latar abu-abu */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 30px 25px;
      text-align: center;
      width: 320px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #000;
    }

    p.subtext {
      color: #333;
      font-size: 14px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #222;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #1565c0;
      box-shadow: 0 0 3px rgba(21, 101, 192, 0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 20px;
      background: red;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }

    .bottom-text {
      margin-top: 15px;
      font-size: 13px;
      color: #000;
    }

    .bottom-text a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>WELCOME, BRO!</h1>
    <p class="subtext">Silakan Buat Akun Terlebih Dahulu</p>

    <form onsubmit="return goToLogin(event)">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <label for="confirm">Confirm password</label>
      <input type="password" id="confirm" required>

      <button type="submit">Register</button>

      <div class="bottom-text">
        Already have an account? <a href="form_login.html">Sign in</a>
      </div>
    </form>
  </div>

  <script>
    function goToLogin(event) {
      event.preventDefault(); // biar tidak reload halaman
      // di sini kamu bisa tambahkan validasi jika mau
      window.location.href = "form_login.html"; // pindah ke form login
      return false;
    }
  </script>

</body>
</html>
